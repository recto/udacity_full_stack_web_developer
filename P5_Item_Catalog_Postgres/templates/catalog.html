{% extends "layout.html" %}
{% block content %}
	<div class = 'col-md-4'>
		<h2>Categories</h2>
		<a href="{{url_for('new_category')}}" >Create a New Category</a>
		{% for category in categories %}
			<h3><a href = "{{url_for('show_items', category_id = category.id)}}">{{category.name}}</a>
			{% if "username" in login_session and category.user_id == login_session["user_id"]: %}
				&nbsp;[<a href = "{{url_for('edit_category',category_id = category.id)}}">Edit</a>,
				<a href = "{{url_for('delete_category',category_id = category.id)}}">Delete</a>]
			{% endif %}
			</h3>
		{% endfor %}
	</div>
{% endblock %}
